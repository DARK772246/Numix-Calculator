<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numix Calculator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- App Header -->
    <div class="header">
      <h1>Numix</h1>
    </div>

    <!-- Display -->
    <div class="display">
      <input type="text" id="result" readonly>
    </div>

    <!-- Main Buttons -->
    <div class="buttons">
      <button onclick="tap('7')">7</button>
      <button onclick="tap('8')">8</button>
      <button onclick="tap('9')">9</button>
      <button class="op" onclick="tap('/')">÷</button>

      <button onclick="tap('4')">4</button>
      <button onclick="tap('5')">5</button>
      <button onclick="tap('6')">6</button>
      <button class="op" onclick="tap('*')">×</button>

      <button onclick="tap('1')">1</button>
      <button onclick="tap('2')">2</button>
      <button onclick="tap('3')">3</button>
      <button class="op" onclick="tap('-')">−</button>

      <button onclick="tap('0')">0</button>
      <button onclick="tap('.')">.</button>
      <button class="op" onclick="tap('+')">+</button>
      <button class="equal" onclick="calc()">=</button>
    </div>

    <!-- Scientific Buttons -->
    <div class="sci">
      <button onclick="tap('Math.sin(')">sin</button>
      <button onclick="tap('Math.cos(')">cos</button>
      <button onclick="tap('Math.tan(')">tan</button>
      <button onclick="tap('Math.PI')">π</button>
      <button onclick="tap('Math.pow(')">xʸ</button>
      <button onclick="tap('Math.sqrt(')">√</button>
      <button onclick="clearLast()">DEL</button> <!-- Added backspace -->
      <button onclick="clearAll()">AC</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
